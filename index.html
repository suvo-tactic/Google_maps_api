<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map</title>
    <style>
        #map{
            height:800px;
            width:800px;
        }
    </style>
</head>
<body>
    <h1>Google Map Demo</h1>
    <div id="map"></div>  
    <script>20.5937
        function initMap(){
            var options ={
                zoom:12,
                center:{lat:12.9716,lng:77.5946}
            }
            var map = new
            google.maps.Map(document.getElementById("map"),options);

            var marker = new google.maps.Marker({
                position:{lat:12.9767,lng:77.5713},
                map:map,
                
            });

            var infoWindow = new google.maps.InfoWindow({
                content:'<h1>Majestic</h1>'
            });
            marker.addListner('click',function(){
                infoWindow.open(map,marker);
            });
        }
   
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxysAKMBF70pI03JGao6s82LicQJRoiSE&callback=initMap&libraries=&v=weekly">
    </script>
</body>
</html>
